<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body class="bg">
    <h1 id="notesHeader">Notes</h1>
    <div id="notesContainer">
        <div id="inputsContainer">
            <div id="inputesCss">
                <form id="noteForm" onsubmit="addNote(event)">
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="noteTitleBox" placeholder="Enter note title" required>
                    </div>
                    <div class="mb-3">
                        <label for="noteDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="noteDescriptionBox" rows="4" placeholder="Enter note description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFileBox" >
                    </div>
                    <div class="mb-3">
                        <label for="noteDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="noteDateBox">
                    </div>
                    <button class="formButtons">Save Note</button>
                    <button class="formButtons" type="button" onclick="clearFields()">Clear</button>
                </form>
            </div>
        </div>

        <div id="cardsContainer">
            
        </div>
    </div>

</body>

</html>
